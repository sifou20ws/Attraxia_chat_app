name: attraxia_chat_app
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  flutter_screenutil: ^5.9.0
  get: ^4.6.6
  badges: ^3.1.2
  firebase_core: ^2.27.0
#  cloud_firestore: ^4.15.8
  cloud_firestore: ^4.9.2


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/UrbanistRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/UrbanistRomanLight.ttf
          weight: 300
        - asset: assets/fonts/UrbanistRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/UrbanistMedium.ttf
          weight: 500
        - asset: assets/fonts/UrbanistRomanMedium.ttf
          weight: 500
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/UbuntuLight.ttf
          weight: 300
